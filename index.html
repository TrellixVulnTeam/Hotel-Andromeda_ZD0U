<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__name">
            <h1>Hotel Andromeda</h1>
            <p>&#8212; &nbsp; Experience life like you've never had before</p>
        </div>
        <div class="header__hotel-photos-comp">
            <img src="img/outside view.jfif" alt=""
                class="header__hotel-photos-comp__img header__hotel-photos-comp__img--1">
            <img src="img/top view.jfif" alt=""
                class="header__hotel-photos-comp__img header__hotel-photos-comp__img--2">
            <img src="img/backside view.jfif" alt=""
                class="header__hotel-photos-comp__img header__hotel-photos-comp__img--3">
        </div>
        <div class="header__blur-bars">
            <div class="header__blur-bars__bar header__blur-bars__bar--1">&nbsp;</div>
            <div class="header__blur-bars__bar header__blur-bars__bar--2">&nbsp;</div>
            <div class="header__blur-bars__bar header__blur-bars__bar--3">&nbsp;</div>
            <div class="header__blur-bars__bar header__blur-bars__bar--3">&nbsp;</div>
        </div>
    </header>
</body>

</html>
